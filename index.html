<html>

<head>
    <link rel="stylesheet" href="style.css">

    <title>Bunny</title>
</head>

<body>
    <h2> Press "enter" to see the bunny eat his carrot</h2>
    <h2> Or make bunny jump using the buttons below!</h2>
    <button type="button" class="up-btn">jump</button>
    <button type="button" class="back-btn">return</button>
    <p>
        <img id="bunny" src="https://i.pinimg.com/originals/c0/49/ba/c049bae650a9f00b4dfb380ada55898e.png" alt="bunny">
        <img id="carrot" src="https://i.pinimg.com/originals/8f/bc/87/8fbc875efda126b4f8a20937489774f5.png">
    </p>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $(".up-btn").click(function() {
            $("#bunny").animate({
                top: "-=70px"
            }, 2000);
        });

        $(".back-btn").click(function() {
            $("#bunny").animate({
                top: "190"
            }, "fast");
        });
    });

    $(document).keydown(function(key) {
        if (key.keyCode == 13) {
            $("#carrot").animate({
                width: "toggle";
            })
        }
    });

</script>

</html>
